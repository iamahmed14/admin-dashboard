<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">

        <div class="side_title">
            <img src="images/dashboard.png" alt="icon">
            <h2>Dashboard</h2>
        </div>
        <div class="side_item">
            <img src="images/home.png" alt="icon">
            <h4>Home</h4>
        </div>
        <div class="side_item">
            <img src="images/profile.png" alt="icon">
            <h4>Profile</h4>
        </div>
        <div class="side_item">
            <img src="images/messages.png" alt="icon">
            <h4>Messages</h4>
        </div>
        <div class="side_item">
            <img src="images/history.png" alt="icon">
            <h4>History</h4>
        </div>
        <div class="side_item">
            <img src="images/tasks.png" alt="icon">
            <h4>Tasks</h4>
        </div>
        <div class="side_item">
            <img src="images/communities.png" alt="icon">
            <h4>Communities</h4>
        </div>
        <div class="side_item">
            <img src="images/settings.png" alt="icon">
            <h4>Settings</h4>
        </div>
        <div class="side_item">
            <img src="images/support.png" alt="icon">
            <h4>Support</h4>
        </div>
        <div class="side_item">
            <img src="images/privacy.png" alt="icon">
            <h4>Privacy</h4>
        </div>

    </div>
    <div class="header">

        <form class="search" action="">
            <input type="text" name="search" placeholder="Search" class="search_bar">
            <button class="search_button" type="submit"><img src="images/search.png"></button>
        </form>

        <div class="admin_info">
            <img class="profile_image" src="images/me (2).jpeg" alt="">
            <h3>Mohammad Ahmed</h3>
            <a href="https://github.com/iamahmed14"><img class="github" src="images/github.png" alt=""></a>
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
